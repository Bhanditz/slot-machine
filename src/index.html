<html>

<head>

</head>

<body>

	<div class="application">
		<div id="slot-machine">
			<div class="reels row">
				<div class="col" v-for="(reel, reelIndex) in reels">
					<div class="reel-container" v-bind:class="{ 'reel-spinning' : slotMachine.reels[reelIndex].spinning}">
						<div class="reel-above-first">
							<div class="symbol" v-for="symbol in config.symbols">
								<img :src="'assets/symbols/' + symbol.url" alt="{{symbol.key}}">
							</div>
							<div class="symbol" v-for="(symbol, index) in reel">
								<img :src="'assets/symbols/' + getSymbolUrl(symbol)" alt="{{symbol.key}}">
							</div>
						</div>
						<div class="reel-above-second">
							<div class="symbol" v-for="symbol in config.symbols">
								<img :src="'assets/symbols/' + symbol.url" alt="{{symbol.key}}">
							</div>
							<div class="symbol" v-for="(symbol, index) in reel">
								{{symbol}}
								<img :src="'assets/symbols/' + getSymbolUrl(symbol)" alt="{{symbol.key}}">
							</div>
						</div>

						<div class="reel">
							<div class="symbol" v-for="(symbol, index) in reel" v-bind:class="{ 'win-line' : winLines.indexOf(index)> -1 }">
								<img :src="'assets/symbols/' + getSymbolUrl(symbol)" alt="{{symbol.key}}">
							</div>
						</div>

					</div>
				</div>
			</div>

			<div class="controls">
				<button class="btn btn-dark" v-on:click="spin">Spin</button>
				<button class="btn btn-dark" v-on:click="winSpin">Win Spin</button>
			</div>

		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>

</body>

</html>
